<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/form.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="cover">
        <div class="cover-logo">
          <img src="./images/odin-lined.png" alt="" />
        </div>
        <div class="cover-image">
          <img
            src="https://images.pexels.com/photos/1082663/pexels-photo-1082663.jpeg?auto=compress&cs=tinysrgb&w=1600"
            alt="camera"
          />
        </div>
      </div>
      <div class="form">
        <div class="form-description">
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Veniam
            nobis quos quae et eius unde. Minus autem harum odit voluptatibus
            voluptas. Error, sapiente aspernatur? Autem repudiandae
            exercitationem vel minima iste?
          </p>
        </div>
        <div class="form-field">
          <h1>Let's do this!</h1>
          <form action="" method="post">
            <div class="input">
              <label for="first-name">First Name</label>
              <input type="text" required />
            </div>
            <div class="input">
              <label for="last-name">Last Name</label>
              <input type="text" required />
            </div>
            <div class="input">
              <label for="email">Email</label>
              <input type="text" required />
            </div>
            <div class="input">
              <label for="phone-number">Phone Number</label>
              <input type="text" required />
            </div>
            <div class="input">
              <label for="password">Password</label>
              <input type="text" required />
            </div>
            <div class="input">
              <label for="confirm-password">Confirm Password</label>
              <input type="text" required />
            </div>
          </form>
        </div>
        <div class="create">
          <button type="submit" class="">Create Account</button>
          <p>Already have an account? <strong>Log in</strong></p>
        </div>
      </div>
    </div>
  </body>
</html>
